<!DOCTYPE html>
<html lang="en" ng-app="FlikrFeedDisplay">

<head>
  <meta charset="UTF-8">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/feed.js"></script>
  <script src="js/controllers/feedController.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="views/styles.css">
  <link href='//fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  <title>Flikr Feed</title>
</head>

<body ng-controller="FeedController as feedCtrl" ng-init="init()">
  <div class="header">
    <div>
      <h2>Flikr Feed</h2>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div ng-repeat="profile in feedCtrl.profiles">
        <div class="clearfix" ng-if="$index % 4 == 0"></div>
        <div class="col-sm-3">
          <div class="profile">
            <ul>
              <li>
                <img ng-src="{{profile.media.m}}" class="imageClip img-rounded img-responsive center-block" height="100" width="100">
              </li>
              <li>
                Title: <a href="{{profile.link}}">{{profile.title}}</a>
              </li>
              <li>
                By: <a href="https://www.flickr.com/people/{{profile.author_id}}">{{profile.author}}</a>
              </li>
              <li>
                Taken on: {{profile.date_taken | date}}.
              </li>
              <li>
                Published on: {{profile.published | date}}.
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
